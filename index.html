<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fitterfly</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">


  <script type="text/javascript" src="/plugins/angular/angular.js"></script>
</head>
<body class="hold-transition login-page" ng-app="app" ng-controller="loginCtrl">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index.html"><b>Whats App </b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to get Whatsapp Data</p>
    <form ng-submit="loginForm.login()">
    <div>
      <div class="form-group has-feedback">
        <input type="text" ng-model="loginObj.username" class="form-control" placeholder="Username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <div  ng-if="loginObj.usernameError">{{ loginObj.usernameError }}</div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" ng-model="loginObj.password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback" ></span>
          <div  ng-if="loginObj.passwordError">{{ loginObj.passwordError }}</div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="btn btn-primary btn-block btn-flat" ng-if="!btnLoader" ng-click="requestAccess();">Sign In</div>
          <div class="btn btn-primary btn-block btn-flat" ng-if="btnLoader">Loading..</div>
        </div>
      </div>
    </div>
  </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>

<script src="js/common.js"></script>
<script src="/plugins/angular/angular.js"></script>
<script src="app/app.js"></script>
<script src="app/routes.js"></script>
<script src="/plugins/angular/ui-router.js"></script>


<script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('loginCtrl', ['$scope', '$http', 'Data', '$window', '$timeout', function ($scope, $http, Data, $window, $timeout) {

        $scope.loginObj = {};
        $scope.loginObj.username = '';
        $scope.loginObj.password = '';
        $scope.loginObj.usernameError = '';
        $scope.loginObj.passwordError = '';
        $scope.btnLoader = false;

        $scope.requestAccess = function () {
            if($scope.loginObj.username){
                $scope.loginObj.usernameError = '';
            }else{
                $scope.loginObj.usernameError = 'Required';
                return false;
            }

            if($scope.loginObj.password){
                $scope.loginObj.passwordError = '';
            }else{
                $scope.loginObj.passwordError = 'Required';
                return false
            }

            console.log($scope.loginObj);

            $scope.loginLoader = true;
            $scope.userLogin();
        };

        $scope.userLogin = function() {
            var param = {
                username: $scope.loginObj.username,
                password: $scope.loginObj.password
            };
            Data.getLogin(param, function (result) {
                console.log(result);

                window.localStorage.crmUser = '';
                if(result.status == 'success') {
                    window.localStorage.crmUser = JSON.stringify(result.contents);
                    window.location.href = '/index2.html';
                    window.localStorage.loggedInTime = new Date();

                }else{
                    $scope.btnLoader = false;
                    $scope.loginObj.passwordError = 'Invalid Access';
                }

            }, function (error) {
                $scope.loginObj.passwordError = error;
                $scope.loginLoader = false;
                $scope.showTermAndConditions = false;
            });
        };
    }]);

    app.service('Data', ['$http', function ($http) {

        var s = {};
        s.baseUrl = base_url+'/crm_app/';

        s.getLogin = function (data, successCb, failureCb) {
            $http.post(s.baseUrl+"user/request_account_access", data).then(function (result) {
                successCb(result.data);
            }, function (error) {
                failureCb(error);
            });
        };

        return s;
    }]);
</script>
</body>
</html>
